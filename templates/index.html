<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Advisor</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Full-screen container */
        body, html {
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered box */
        .box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        /* Image styling */
        .box img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        h3 {
            font-size: 18px;
            color: #555555;
        }

        b {
            color: #333333;
        }

        form {
            margin-top: 20px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .box {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://t4.ftcdn.net/jpg/02/10/96/95/360_F_210969565_cIHkcrIzRpWNZzq8eaQnYotG4pkHh0P9.jpg" alt="Robo Advisor">
        <h2>Welcome to Robo Advisor</h2>
        <h3><p>My name is SS, I would like to know <b>your</b> name.</p></h3>

        <form action="/financial_QA" method="post">
            <input type="submit" value="Financial Q&A">
        </form>
        <form action="/prediction" method="post">
            <input type="submit" value="Prediction">
        </form>
        <form action="/joke-set" method="post">
            <input type="submit" value="Common Joke">
        </form>
        <form action="/news" method="post">
            <input type="submit" value="Financial News">
        </form>
        <form action="/joke-AI" method="post">
            <input type="submit" value="Wanna hear my Joke?">
        </form>
    </div>
</body>
</html>
